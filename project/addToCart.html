<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AddToCart.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Add To Cart|Ammad</title>
</head>
<body>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><img src="picture/user.png" width="20px" height="25px" alt=""> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="S M Ammad Ali">
                  <label for="email"><img src="picture/email.png" width="20px" height="25px" alt=""> Email</label>
                  <input type="text" id="email" name="email" placeholder="smaa@example.com">
                  <label for="adr"><img src="picture/address.png" width="20px" height="25px" alt="">  Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><img src="picture/city.png" width="30px" height="25px" alt="">  City</label>
                  <input type="text" id="city" name="city" placeholder="Karachi">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state"><img src="picture/state.png" width="20px" height="25px" alt=""> State</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3><img src="picture/payment.png" width="20px" height="25px" alt="">  Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <img src="picture/visa.jpg" width="150px" height="100px" alt="">
                    <img src="picture/debit.jpg" width="150px" height="100px" alt="">
                    <img src="picture/master.png" width="150px" height="100px" alt="">
                    
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Ammad">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" class="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Continue to checkout" class="btn">
            </form>
          </div>
        </div>
      </div>
</body>
</html>
